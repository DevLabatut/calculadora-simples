<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="grupoSomar">
      <input type="number" id="inputSomar1" placeholder="Número 1" />
      <section style="margin: 0 10px">+</section>
      <input type="number" id="inputSomar2" placeholder="Número 2" />
      <section style="margin-left: 10px">=</section>
      <p id="resultadoSomar">0</p>
    </div>
    <button id="btnSomar">Somar</button>

    <div class="grupoSubtrair">
      <input type="number" id="inputSubtrair1" placeholder="Número 1" />
      <section style="margin: 0 10px">-</section>
      <input type="number" id="inputSubtrair2" placeholder="Número 2" />
      <section style="margin-left: 10px">=</section>
      <p id="resultadoSubtrair">0</p>
    </div>
    <button id="btnSubtrair">Subtrair</button>

    <div class="grupoDivisao">
      <input type="number" id="inputDivisao1" placeholder="Número 1" />
      <section style="margin: 0 10px">÷</section>
      <input type="number" id="inputDivisao2" placeholder="Número 2" />
      <section style="margin-left: 10px">=</section>
      <p id="resultadoDivisao">0</p>
    </div>
    <button id="btnDivisao">Dividir</button>

    <div class="grupoMultiplicacao">
      <input type="number" id="inputMultiplicacao1" placeholder="Número 1" />
      <section style="margin: 0 10px">x</section>
      <input type="number" id="inputMultiplicacao2" placeholder="Número 2" />
      <section style="margin-left: 10px">=</section>
      <p id="resultadoMultiplicacao">0</p>
    </div>
    <button id="btnMultiplicacao">Multiplicar</button>

    <script src="js/script.js"></script>
  </body>
</html>
